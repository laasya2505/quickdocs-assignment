{% extends "base.html" %}

{% block title %}Edit Customer - QuickDocs{% endblock %}

{% block content %}
<h1>Edit Customer</h1>

<div style="max-width: 600px;">
    <form method="POST" action="{{ url_for('update_customer', customer_id=customer.id) }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ customer.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ customer.email }}" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="{{ customer.phone }}" required>
        </div>
        
        <div class="form-group">
            <label for="process_id">Process Assignment:</label>
            <select id="process_id" name="process_id">
                <option value="">-- Select Process --</option>
                {% for process in processes %}
                <option value="{{ process.id }}" 
                        {% if current_assignment and current_assignment.process_id == process.id %}selected{% endif %}>
                    {{ process.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit">Update Customer</button>
        <a href="{{ url_for('customers') }}" 
           style="display: inline-block; padding: 10px 20px; background: #95a5a6; color: white; text-decoration: none; border-radius: 4px; margin-left: 10px;">
           Cancel
        </a>
    </form>
</div>
{% endblock %}
